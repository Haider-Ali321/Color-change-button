<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change Button with Bootstrap 5</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center text-light"  id="changeColorElement">
                    <div class="card-body">
                        <h5 class="card-title">Color Change Example</h5>
                        <p class="card-text" id="">This is the element to change color.</p>
                        <button class="btn btn-primary" onclick="changeColor()">color</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./sample.js"></script>
</body>
</html>
